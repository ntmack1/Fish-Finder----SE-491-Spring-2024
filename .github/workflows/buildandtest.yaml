name: Building App and Testing

on:
  #On push means whenever a push is made onto any branch this workflow will run
  push:
  
  #Runs on a pull request 
  pull_request: 
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      #This is to get the repo information on the github runner
      - uses: actions/checkout@v4

      #This downloads the java version we're using
      - name: Set Up JDK Version
        uses: actions/setup-java@v4
        with: 
          java-version: 20
          distribution: oracle
      
      #Sets up node.js version we're using
      - name: Set Up Node.JS
        uses: actions/setup-node@v4
        with: 
          node-version: 20

      # Caches Node modules
    - name: Cache Node.js modules
      uses: actions/cache@v4
      env:
        cache-name: cache-node-modules
      with:
        # npm cache files are stored in `~/.npm` on Linux/macOS
        path: ~/.npm
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-

    # Builds React Frontend
    - name: Build frontend
      working-directory: ./fish-finder/frontend
      run: |
        npm install
        npm run build

    # Testing Frontend
    - name: Test frontend
      working-directory: ./fish-finder/frontend
      run: npm test

    # Build and Test Backend
    - name: Build and test backend
      working-directory: ./fish-finder
      run: mvn clean install
